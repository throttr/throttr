name: Benchmark

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        size: [UINT8, UINT16, UINT32, UINT64]

    container:
      image: ghcr.io/throttr/builder-alpine:1.87.0-release

    steps:
      - uses: actions/checkout@v4
      - name: Build and test
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DRUNTIME_VALUE_SIZE=${{ matrix.size }} -DENABLE_STATIC_LINKING=ON
          make -j4
          ctest  --output-on-failure --verbose